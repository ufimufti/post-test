<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecoba.css"/>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>
    <form action="" method="post">
    <strong>I. KETERANGAN PRIBADI</strong>
     <table>
        <tr>
            <td>01</td>
            <td>
                <label class="" class="label-input" for="name">Nama Lengkap</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <td>02</td>
            <td>
                <label class="" class="label-input" for="nickname">Nama Panggilan</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="nickname" id="nickname"/>
            </td>
        </tr>             
        <tr>
            <td>03</td>
            <td>
                <label class="" class="label-input" for="jenis kelamin">Jenis Kelamin</label>
            </td>
            <td>:</td>
            <td>
                <input type="radio" name="jenis kelamin" id="laki-laki" />
                <label class="" for="laki-laki">Laki-laki</label>
                <br />
                <input type="radio" name="jenis kelamin" id="perempuan" />
                <label class="" for="perempuan">Perempuan</label>
                <br />               
            </td>
        </tr>
        <tr>
            <td>04</td>
            <td>
                <label class="" class="label-input" for="tempat lahir">Tempat Lahir</label>
            </td>
            <td>:</td>
            <td><input type="text" name="tempat lahir" id="tempat lahir"/>
            </td>
        </tr>
        <tr>
            <td>05</td>
            <td>
                <label class="" class="label-input" for="tanggal lahir">Tanggal Lahir</label>
            </td>
            <td>:</td>
            <td>
                <input type="date" id="tanggal lahir" name="tanggal lahir">
            </td>
        </tr>
        <tr>
            <td>06</td>
            <td>
                <label class="" class="label-input" for="agama">Agama</label>
            </td>
            <td>:</td>
            <td>
                <select name="jenis kelamin" id="jenis kelamin">
                <option value="">--pilih--</option>
                <option value="islam">Islam</option>
                <option value="katolik">Katolik</option>
                <option value="kristen">Kristen</option>
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>07</td>
            <td>
                <label class="" class="label-input" for="kewarganegaraan">Kewarganegaraan</label>
            </td>
            <td>:</td>
            <td><input type="text" name="kewarganegaraan" id="kewarganegaraan"/>
            </td>
        </tr>
        <tr>
            <td>08</td>
            <td>
                <label class="" class="label-input" for="anak ke">Anak ke-</label>
            </td>
            <td>:</td>
            <td><input type="number" name="anak ke" id="anak ke"/>
            </td>
        </tr>
        <tr>
            <td>09</td>
            <td>
                <label class="" class="label-input" for="jumlah saudara">Jumlah Saudara</label>
            </td>
            <td>:</td>
            <td><input type="number" name="jumlah saudara" id="jumlah saudara"/>
            </td>
        </tr>
        <tr>
            <td>10</td>
            <td>
                <label class="" class="label-input" for="status">Status</label>
            </td>
            <td>:</td>
            <td> <select name="status" id="status">
                <option value="">--pilih--</option>
                <option value="kawin">Kawin</option>
                <option value="belum kawin">Belum Kawin</option>
              </select>
            </td>
        </tr>
        <tr>
            <td>11</td>
            <td>
                <label class="" class="label-input" for="jenis sim">Jenis SIM</label>
            </td>
            <td>:</td>
            <td> <select name="jenis sim" id="jenis sim">
                <option value="">--pilih--</option>
                <option value="a">A</option>
                <option value="b1">B</option>
                <option value="b2">B2</option>
                <option value="c1">C</option>
                <option value="c2">C2</option>
                <option value="c3">C3</option>
                <option value="d">D</option>
              </select>
            </td>
        </tr>        
     </table>

    <br>
    </br>

     
     <strong>II. KETERANGAN TEMPAT TINGGAL</strong>
     <table>
         <tr>
            <td>01</td>
            <td>
                <label class="" class="label-input" for="alamat">Alamat Lengkap</label>
            </td>
            <td>:</td>
            <td>
                <textarea name="alamat" id="alamat" cols="35" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>02</td>
            <td>
                <label class="" class="label-input" for="nomor ktp">No. KTP</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="name" id="nomor ktp"/>
            </td>
        </tr>
        <tr>
            <td>03</td>
            <td>
                <label class="" class="label-input" for="nomor telepon">No. Telp/HP</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="name" id="nomor telepon"/>
            </td>
        </tr>
        <tr>
            <td>04</td>
            <td>
                <label class="" class="label-input" for="alamat lain">Alamat Lain yang dapat dihubungi</label>
            </td>
            <td>:</td>
            <td>
                <textarea name="alamat" id="alamat lain" cols="35" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>05</td>
            <td>
                <label class="" class="label-input" for="nomor telepon lain">No. Telp/HP lain</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" name="name" id="nomor telepon lain"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <input type="submit" class=submit value="submit" />
            </td>
          </tr>
    </table>   
    </form>
</body>
</html>
